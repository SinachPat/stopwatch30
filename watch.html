<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer Watch</title>

  <link rel="stylesheet" href="stop.css">
</head>
<body>
    <header>
        <h2>30DaysOfJs Practice</h2>
    </header>

  <div class="body">

    <!-- timer -->
    <div class="timer">
      <span class="minutes">00</span> : <span class="seconds">00</span>
    </div>

    <!-- timer buttons -->
    <div class="button">
      <button class="start" data-action="start">
        Start
      </button>
      <button class="stop" data-action="stop">
        Stop
      </button>
      <button class="reset" data-action="reset">
        Reset
      </button>
    </div>
  </div>
  <script src="stop.js">
  </script>
</body>
</html>
